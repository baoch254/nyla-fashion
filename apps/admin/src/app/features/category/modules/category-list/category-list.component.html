<section class="content-section">
  <nl-breadcrumb [keys]="routeKeys"></nl-breadcrumb>
  <div class="nl-card p-mt-3">
    <p-table [value]="products" [scrollable]="true">
      <ng-template pTemplate="caption">
        <div class="p-d-sm-flex p-jc-between p-ai-center">
          <h3 class="p-mt-0 p-mb-2">List of Customers</h3>
          <div class="p-d-flex">
            <span class="p-input-icon-left p-mr-2">
              <i class="pi pi-search"></i>
              <input pInputText type="text" placeholder="Global Search" />
            </span>
            <button pButton type="button" label="Click"></button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col style="width: 200px" />
          <col style="width: 200px" />
          <col style="width: 200px" />
          <col style="width: 200px" />
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
