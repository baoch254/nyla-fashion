<div class="layout-wrapper">
  <div
    (click)="toggleMenu()"
    class="layout-mask"
    [class]="{ show: isShowMenu }"
  ></div>
  <nl-topbar (toggleMenuEvent)="toggleMenu()"></nl-topbar>
  <nl-sidebar [isShowMenu]="isShowMenu"></nl-sidebar>
  <div class="layout-content">
    <router-outlet></router-outlet>
  </div>
</div>
