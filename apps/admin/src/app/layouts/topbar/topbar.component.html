<div class="layout-topbar">
  <a class="menu-button" (click)="toggleMenuEvent.emit()">
    <svg-icon [key]="'hamburgerMenu'" [size]="'xxl'"></svg-icon>
  </a>
  <div class="topbar-menu">
    <h4>Bao Cao</h4>
    <a class="nl-user-menu" role="button" (click)="menu.toggle($event)">
      <i class="pi pi-user"></i
      ><p-slideMenu
        #menu
        [model]="items"
        [popup]="true"
        [viewportHeight]="250"
      ></p-slideMenu>
    </a>
  </div>
</div>
